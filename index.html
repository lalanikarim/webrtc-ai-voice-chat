<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC webcam</title>
    <style>
    button {
        padding: 8px 16px;
    }

    video {
        width: 100%;
    }

    .option {
        margin-bottom: 8px;
    }

    #media {
        max-width: 1280px;
    }
    </style>
</head>
<body>

<div class="option">
    <input id="use-stun" type="checkbox"/>
    <label for="use-stun">Use STUN server</label>
</div>

<button id="record" onclick="record()" >Record</button>
<button id="start" onclick="start()" style="display: none">Start</button>
<button id="stop" style="display: none" onclick="stop()">Stop</button>
<button id="stopRecord" style="display: none" onclick="stopRecord()">Stop Recording</button>

<div id="media">
    <h2>Media</h2>

    <audio id="localAudio" autoplay="true"></audio>
    <audio id="remoteAudio" autoplay="true"></audio>
</div>

<script src="client.js"></script>
</body>
</html>
