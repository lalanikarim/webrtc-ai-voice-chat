<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC webcam</title>
    <style>
        .hide {
            display: none;
        }
        .show {
            display: inline-block;
        }
    button {
        padding: 8px 16px;
    }

    video {
        width: 100%;
    }

    .option {
        margin-bottom: 8px;
    }

    #media {
        max-width: 1280px;
    }
    </style>
</head>
<body>

<div class="option">
    <input id="use-stun" type="checkbox"/>
    <label for="use-stun">Use STUN server</label>
</div>

<button id="start" class="show" onclick="start()" >Start WebRTC Session</button>
<button id="record" class="hide" onclick="record()" >Start Recording</button>
<button id="stopRecord" class="hide" onclick="stopRecord()">Stop Recording</button>
<button id="stop" class="hide" onclick="stop()">Stop WebRTC Session</button>

<div id="media">
    <audio id="localAudio" autoplay="true"></audio>
    <audio id="remoteAudio" autoplay="true"></audio>
</div>

<script src="client.js"></script>
</body>
</html>
