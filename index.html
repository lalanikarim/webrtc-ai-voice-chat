<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC webcam</title>
    <style>
        .hide {
            display: none;
        }
        .show {
            display: inline-block;
        }
    button {
        padding: 8px 16px;
    }

    video {
        width: 100%;
    }

    .option {
        margin-bottom: 8px;
    }

    #media {
        max-width: 1280px;
    }
    </style>
</head>
<body>

<div class="option">
    <input id="use-stun" type="checkbox"/>
    <label for="use-stun">Use STUN server</label>
</div>

<button id="start" class="show" onclick="start()" >Start WebRTC Session</button>
<button id="record" class="hide" onclick="record()" >Start Recording</button>
<button id="stopRecord" class="hide" onclick="stopRecord()">Stop Recording</button>
<button id="stop" class="hide" onclick="stop()">Stop WebRTC Session</button>

<label id="labelPresets" class="hide">Change Voice Preset:
<select id="presets" onchange="changePreset()">
    <option>v2/en_speaker_0</option>
    <option>v2/en_speaker_1</option>
    <option>v2/en_speaker_2</option>
    <option>v2/en_speaker_3</option>
    <option>v2/en_speaker_4</option>
    <option>v2/en_speaker_5</option>
    <option>v2/en_speaker_6</option>
    <option>v2/en_speaker_7</option>
    <option>v2/en_speaker_8</option>
    <option>v2/en_speaker_9</option>
</select>
</label>
<label id="labelModels" class="hide">Change LLM:
<select id="models" onchange="changeModel()">
    <option>phi3</option>
    <option>mistral</option>
    <option>llama3</option>
</select>
</label>
<div id="media">
    <audio id="remoteAudio" autoplay="true" controls="true"></audio>
</div>

<ul id="messages"></ul>

<script src="client.js"></script>
</body>
</html>
